<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My Portfolio</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- Landscape için ek meta tagler -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    
    <style>
      /* Landscape uyarı stili */
      #rotate-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      #rotate-warning h2 {
        margin: 20px;
      }
      
      .rotate-icon {
        font-size: 48px;
        margin: 20px;
        animation: rotate 2s infinite;
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(90deg); }
      }
      
      /* Portrait modda Unity'yi gizle */
      body.portrait #unity-container {
        display: none;
      }
      
      body.portrait #rotate-warning {
        display: flex;
      }
      
      /* Varsayılan body stili */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Landscape uyarı mesajı -->
    <div id="rotate-warning">
      <div class="rotate-icon">↻</div>
      <h2>Please Rotate Your Device</h2>
      <p>This application requires landscape mode</p>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My Portfolio</div>
      </div>
    </div>
    <script>
      // Ekran yönü kontrol fonksiyonu
      function checkOrientation() {
        var isPortrait = window.innerHeight > window.innerWidth;
        
        if (isPortrait) {
          document.body.classList.add('portrait');
          console.log("Portrait mode detected");
        } else {
          document.body.classList.remove('portrait');
          console.log("Landscape mode detected");
        }
      }
      
      // Ekran değişikliklerini dinle
      window.addEventListener('resize', checkOrientation);
      window.addEventListener('orientationchange', checkOrientation);
      
      // Sayfa yüklendiğinde kontrol et
      window.addEventListener('load', function() {
        checkOrientation();
        
        // Landscape kilitlemeyi dene
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(function(error) {
            console.log('Orientation lock not supported:', error);
          });
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/v8.loader.js";
      var config = {
        dataUrl: buildUrl + "/v8.data",
        frameworkUrl: buildUrl + "/v8.framework.js",
        codeUrl: buildUrl + "/v8.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My Portfolio",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        container.style.width = "100%";
        container.style.height = "100%";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          
          // Unity yüklendikten sonra ekran boyutunu ayarla
          setTimeout(checkOrientation, 100);
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
      
      // DOM yüklendiğinde de kontrol et
      document.addEventListener('DOMContentLoaded', checkOrientation);
    </script>
  </body>
</html>
